<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waiting Room Visualizer</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- 스타일 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>

    <!-- New always-stationary backdrop -->

    <div id="bg-wrap" class="bg-wrap">
  <video
    id="bg-video"
    class="bg-video"
    src="soundbackground.mp4"
    preload="auto"
    playsinline
    autoplay
    loop
  ></video>
</div>

<div id="alert-layer" class="alert-layer" aria-hidden="true"></div>

    <!-- 화면 전체 SVG (그리드/엔티티) -->
    <svg id="stage" class="stage" viewBox="-120 -120 440 440" role="img" aria-label="Waiting room visualization">
      <defs id="defs-root"></defs>
      <g id="grid-circles"></g>
      <g id="grid-spokes"></g>
      <g id="outer-segments"></g>
      <g id="entities"></g>
    </svg>
       <a href="#" class="logo-stack" id="site-logo" aria-label="Before the Train Comes">
        <img src="./logo_trainofthoughts.png" alt="Train of Thoughts logo" class="logo-base" />
        <img src="./logo_beforethetraincomes.png" alt="" class="logo-hover" aria-hidden="true" />
      </a>

    <!-- 호버 리플 & 텍스트 (엔티티 컬러로 동적 변경) -->

    <!-- 호버 리플 & 텍스트 -->
<div id="hover-overlay" class="hover-overlay" aria-hidden="true">
  <div id="hover-text" class="hover-text"></div>
</div>





    <div id="nav-glow" class="nav-glow" aria-hidden="true"></div>
    <div id="landing" class="landing" role="dialog" aria-modal="true">
      <button id="landing-start" class="landing-btn" type="button">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Start visualization</span>
      </button>
    </div>

    <!-- 오프닝/클로징 스크린 -->
    <div id="screen" class="screen">
      <video
        id="opening-video"
        class="screen-video"
        src="opening.mp4"
        playsinline
        muted
        preload="auto"
        aria-hidden="true"
      ></video>
      <div class="screen-inner">
        <div id="screen-title" class="screen-title">Opening Animation</div>
      </div>
      <video
        id="closing-video"
        class="screen-video is-hidden"
        src="ending.mp4"
        playsinline
        muted
        preload="auto"
        aria-hidden="true"
      ></video>
    </div>

    <!-- TEMP: Timeline slider (safe to remove) -->
   
    <!-- /TEMP -->

    <!-- UI: 헤더/사이드 -->
    <div id="app" class="app is-hidden" aria-live="polite">
      <header class="site-header">
        <div class="header-spacer"></div>
        <h1 id="clock" class="clock">04:56:00</h1>

        <nav class="top-nav" aria-label="Top Navigation">
          <div class="nav-item">
            <button id="btn-about" class="nav-btn" type="button">About</button>
            <div id="about-desc" class="desc">
             This visualization captures three minutes in the Providence Train Station waiting room just before the 4:59 PM train, as seen through the act of people-watching.
            </div>
          </div>
          <div class="nav-item">
            <button id="btn-key" class="nav-btn" type="button">Key</button>
            <div id="key-desc" class="desc">
              <img src="./key.png" alt="Visualization legend" class="key-image" />
            </div>
          </div>
        </nav>
      </header>

      <section class="left">
        <h3 class="side-title">Observe people's...</h3>
        <div class="toggle" data-key="outfitColor"><span class="dot"></span><span class="label">Outfit Color</span></div>
        <div class="toggle" data-key="dwellTime"><span class="dot"></span><span class="label">Dwell Time</span></div>
        <div class="toggle" data-key="behaviour"><span class="dot"></span><span class="label">Behaviour</span></div>
        <div class="toggle" data-key="path"><span class="dot"></span><span class="label">Path</span></div>
        <div class="toggle" data-key="companions"><span class="dot"></span><span class="label">Companions</span></div>
      </section>

      <section class="right">
        <div class="view-toggle" data-view="aerial"><span class="dot"></span><span class="label">Aerial View</span></div>
        <div class="view-toggle" data-view="exploded"><span class="dot"></span><span class="label">Exploded View</span></div>
      </section>
    </div>

    <!-- 스크립트 (주의: rawData는 별도 파일/블록에서 이미 로드되어 있어야 함) -->
    <script src="script.js"></script>
  </body>
</html>
